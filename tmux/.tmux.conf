#create a default session on server start.
new-session

#Set zsh
set-option -g default-command "reattach-to-user-namespace -l zsh"

#Set xterm
set -g default-terminal "screen-256color"
setw -g utf8 on
set -g status-utf8 on

#Set history
set -g history-limit 20000

# Start with window 0
set -g base-index 0

# use VI
set-window-option -g mode-keys vi

# Use ctrl-g instead of ctrl-b
set -g prefix C-g
unbind C-b
bind C-g send-prefix

# rbeload config
unbind r
bind r source-file ~/.tmux.conf

bind ^T split-window -h -p 25
# Toogle between the last windows
unbind ^G
bind-key C-g last-window

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# horizontal and vertical splits
unbind |
bind | split-window -h
unbind _
bind _ split-window

# tile all windows
unbind =
bind = select-layout tiled

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

unbind +
bind + resize-pane -Z

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# status bar
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-right-length 60
set -g renumber-windows on
set -g status-left ' '
set -g status-right '#(battery-life) (#(battery-time)) #[fg=yellow]%Y-%m-%d %H:%M#[default] '
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black

